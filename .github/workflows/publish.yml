name: Publish

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"  # Match version tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build tools
        run: pip install --upgrade build twine requests

      - name: Build and Publish
        run: |
          PACKAGE_NAME=$(python setup.py --name)
          VERSION=$(python setup.py --version)
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://pypi.org/project/$PACKAGE_NAME/$VERSION/)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Version $VERSION of $PACKAGE_NAME already exists on PyPI. Skipping upload."
            exit 0
          fi
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}